<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Word Chain Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <!-- Step 1: Authentication / Identity (create or join game) -->
    <div id="setup" class="panel">
      <h2>Join or Create a Word Chain Game</h2>
      <label for="playerName">Your Name:</label>
      <input type="text" id="playerName" placeholder="Enter your name" />

      <label for="gameId">Game ID (optional if creating new):</label>
      <input type="text" id="gameId" placeholder="Enter game ID to join" />

      <button id="createGameBtn">Create New Game</button>
      <button id="joinGameBtn">Join Game</button>
      <p id="setupMessage"></p>
    </div>

    <!-- Step 2: Enter word chain list -->
    <div id="wordEntry" class="panel" style="display:none;">
      <h2>Enter Your Word Chain</h2>
      <p>Words must chain: each word starts with the last letter of the previous one.</p>
      <textarea id="wordList" rows="5" cols="30" placeholder="Enter words separated by commas or line breaks"></textarea>
      <button id="submitWordsBtn">Submit Word List</button>
      <p id="entryMessage"></p>
    </div>

    <!-- Step 3: Game Board -->
    <div id="gameBoard" class="panel" style="display:none;">
      <h2>Word Chain Game</h2>
      <div id="status"></div>
      <div id="currentClue"></div>
      <input type="text" id="guessInput" placeholder="Your guess"/>
      <button id="guessBtn">Submit Guess</button>
      <button id="revealLetterBtn">Reveal Next Letter</button>
      <p id="guessMessage"></p>
    </div>

  </div>

  <!-- Firebase and script.js -->
  <!-- Replace the script below with your Firebase config -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="script.js"></script>
</body>
</html>
