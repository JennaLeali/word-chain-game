<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Word Chain Game (Two-Word Phrases)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <!-- Setup Panel -->
    <div id="setup" class="panel">
      <h2>Join or Create a Word Chain Game</h2>

      <label for="playerName">Your Name:</label>
      <input type="text" id="playerName" placeholder="Enter your name" />

      <label for="gameId">Game ID (optional):</label>
      <input type="text" id="gameId" placeholder="Enter game ID to join (optional)" />

      <div class="buttons">
        <button id="createGameBtn">Create New Game</button>
        <button id="joinGameBtn">Join Game</button>
      </div>

      <p id="setupMessage"></p>
      <button id="proceedBtn" style="display: none;">
        Continue to Word Entry
      </button>
    </div>

    <!-- Word Entry Panel -->
    <div id="wordEntry" class="panel" style="display:none;">
      <h2>Enter Your Two-Word Phrases</h2>
      <p>
        Each phrase has exactly two words, like <em>Rain Drop</em> → <em>Drop Down</em> → <em>Down Town</em>, etc.
      </p>
      <p>
        Make sure the <strong>last word</strong> of each phrase is the <strong>first word</strong> of the next phrase.
      </p>
      <textarea id="wordList" rows="5" cols="30" 
        placeholder="Example:\nRain Drop\nDrop Down\nDown Town">
      </textarea>
      <button id="submitWordsBtn">Submit Phrase List</button>
      <p id="entryMessage"></p>
    </div>

    <!-- Game Board Panel -->
    <div id="gameBoard" class="panel" style="display:none;">
      <h2>Word Chain Game</h2>
      <div id="status"></div>
      <div id="currentClue"></div>

      <input type="text" id="guessInput" placeholder="Guess the hidden word" />
      <div class="buttons">
        <button id="guessBtn">Submit Guess</button>
        <button id="revealLetterBtn">Reveal Next Letter</button>
      </div>
      <p id="guessMessage"></p>
    </div>

    <!-- Game Over Screen -->
    <div id="gameOver" class="panel" style="display:none;">
      <h2>Game Over</h2>
      <p id="winnerMessage"></p>
      <!-- New: Replay Button -->
      <button id="replayBtn">Play Again</button>
    </div>

  </div>

  <!-- Firebase SDK and script -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="script.js"></script>
</body>
</html>
