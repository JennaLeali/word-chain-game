<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Word Chain Game (Phrase-based)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <!-- Setup Panel -->
    <div id="setup" class="panel">
      <h2>Join or Create a Word Chain Game</h2>

      <!-- Player Name -->
      <label for="playerName">Your Name:</label>
      <input type="text" id="playerName" placeholder="Enter your name" />

      <!-- This field is optional if using a share link (but still available) -->
      <label for="gameId">Game ID (optional):</label>
      <input type="text" id="gameId" placeholder="Enter game ID to join (optional)" />

      <div class="buttons">
        <button id="createGameBtn">Create New Game</button>
        <button id="joinGameBtn">Join Game</button>
      </div>

      <!-- This paragraph will show the share link or any error messages -->
      <p id="setupMessage"></p>

      <!-- Only visible after a new game is created -->
      <button id="proceedBtn" style="display: none;">
        Continue to Word Entry
      </button>
    </div>

    <!-- Word Entry Panel -->
    <div id="wordEntry" class="panel" style="display:none;">
      <h2>Enter Your Phrase Chain</h2>
      <p>
        Each phrase must flow to the next by sharing the last word.<br>
        Example: <em>Rain Drop</em> → <em>Drop down</em> → <em>Down time</em> → ...
      </p>
      <textarea id="wordList" rows="5" cols="30" 
        placeholder="Enter multi-word phrases, each on a new line or separated by commas">
      </textarea>
      <button id="submitWordsBtn">Submit Phrase List</button>
      <p id="entryMessage"></p>
    </div>

    <!-- Game Board Panel -->
    <div id="gameBoard" class="panel" style="display:none;">
      <h2>Word Chain Game</h2>
      <div id="status"></div>
      <div id="currentClue"></div>

      <input type="text" id="guessInput" placeholder="Your guess" />
      <div class="buttons">
        <button id="guessBtn">Submit Guess</button>
        <button id="revealLetterBtn">Reveal Next Letter</button>
      </div>
      <p id="guessMessage"></p>
    </div>

    <!-- Game Over Screen (replaces gameBoard on finish) -->
    <div id="gameOver" class="panel" style="display:none;">
      <h2>Game Over</h2>
      <p id="winnerMessage"></p>
    </div>

  </div>

  <!-- Firebase SDK and main script -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="script.js"></script>

</body>
</html>
